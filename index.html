<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css"> 

  <title>Ninja Corp</title>
</head>
<body>
  
  <div class="pink section">
    <h2 class="white-text center">Ninja Corp</h2>
  </div>

  <div class="grey lighten-3 section grey-text" style="position: relative">
    <p class="flow-text center">The Number ONE Ninja Company</p>
    <a href="#modal" class="btn-floating btn-large halfway-fab pink modal-trigger">
      <i class="material-icons">add</i>
    </a>
  </div>
  
  <div id="modal" class="modal">
    <div class="modal-content">
      <h4 class="pink-text center">Add New Employee</h4>
      <form>
        <div class="input-field">
          <input type="text" id="name" placeholder="Employee Name">
        </div>
        <div class="input-field">
          <input type="text" id="parent" placeholder="Reports to...">
        </div>
        <div class="input-field">
          <input type="text" id="department" placeholder="Department">
        </div>
        <div class="input-field">
          <button class="btn pink white-text">Add Employee</button>
        </div>
      </form>
    </div>
  </div>

  <div class="container">
    <!-- place to put SVG -->
    <div class="canvas"></div>
  </div>
  
  <!-- scripts -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-firestore.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#config-web-app -->

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "AUTH_DOMAIN",
      databaseURL: "DATABASE_URL",
      projectId: "PROJECT_ID",
      storageBucket: "STORAGE_BUCKET",
      messagingSenderId: "MESSAGING_SENDER_ID",
      appId: "APP_ID"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="index.js"></script>
  <script src="graph.js"></script>

</body>
</html>
